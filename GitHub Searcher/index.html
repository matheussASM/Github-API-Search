<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GitSearch</title>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <h1 class="navbar-brand">GitSearch</h1>
        </div>
    </nav>
    <div class="container">
        <div class="card card-body">
            <input id = "search" type="text" class="form-control" placeholder="Pesquisar Usuario do Github" maxlength="32" required>
        </div>
    </div>

    <div id="profile"></div>

    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="" />
                <ul>
                    <li class="list-group-item"><span class="badge"></span></li>
                    <li class="list-group-item"><span class="badge"></span></li>
                    <li class="list-group-item"><span class="badge"></span></li>
                </ul>
                <div class="card-body">
                    <a href="" class="btn btn-dark btn-block">Acessar Github</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8"><div id="repos"></div></div>

    <script src="script.js"></script>
</body>
</html>
